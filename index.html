<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="titel">Eich-a-Sketch</div>
        <div class="content">
            <div class="flex">
                <div class="board"></div>
                <div class="button">
                    <button class="blackbtn" onclick="changecolor('black')">Black</button>
                    <button class="whitebtn" onclick="changecolor('white')">Erasor</button>
                    <button class="randombtn" onclick="changecolor('random')">Randow</button>
                    <button onclick="resetboard('reset')">Reset</button>
                </div>
            </div>
            <div>
                <input type="text" placeholder="size of board" value="16" onchange="changSize(this.value)">
                <button>Set size</button>
                
            </div>
            <div class="error">
                Input must be between 2 and 100
            </div>
        </div> 
    </div>
</body>
<script src="main.js"></script>
</html>
